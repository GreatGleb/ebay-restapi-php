<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>eBay listing template</title>
        <link href="https://dewiso.com/css/bootstrap.min.css" rel="stylesheet" />
        <script src="../js/ebayLoading.js"></script>
    </head>
    <body>
        <div style="background: #FDFEFE; border-left: 1px solid #CBD4C2; border-right: 1px solid #CBD4C2; border-top: 1px solid #CBD4C2; color: #353535; line-height: 45px">
            <div class="container" style="border-bottom: 1px solid #CBD4C2; padding: 40px 0 40px 0">
                <div class="col-12 col-md-12">
                    <h1 style="text-align: center"><img alt="Image" class="mx-auto d-block img-fluid" src="#" /><font face="Arial" style="color: #353535">Tagline</font></h1>
                </div>
            </div>
        </div>

        <div style="border-left: 1px solid #CBD4C2; border-right: 1px solid #CBD4C2; line-height: 25px">
            <div class="container" style="padding-bottom: 20px; padding-top: 50px">
                <div class="row">
                    <div class="col-12 col-md-6" style="padding-bottom: 40px"><img alt="" class="mx-auto d-block img-fluid" src="https://drive.google.com/file/d/1nXLutQwOJGNE3KsFck8stWU_DcwmEONF/view?usp=share_link" /><img alt="Image" class="mx-auto d-block img-fluid" src="#" /></div>

                    <div class="col-12 col-md-6">
                        <div typeof="Product" vocab="https://schema.org/">
                            <ul>
                                <li><font face="Arial" style="color: #353535"><span property="description">item 1</span></font></li>
                                <li><font face="Arial" style="color: #353535"><span property="description">item 2</span></font></li>
                                <li>item 3</li>
                            </ul>

                            <p><img alt="Contact image" class="mx-auto d-block img-fluid" src="#"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="background: #FDFEFE; border-left: 1px solid #CBD4C2; border-right: 1px solid #CBD4C2; color: #353535; line-height: 25px">
            <div class="container" style="border-top: 1px solid #CBD4C2; padding: 40px 0 40px 0">
                <div class="col-12 col-md-12">
                    <h2 style="line-height: 45px"><font face="Arial" style="color: #353535">&Uuml;ber uns</font></h2>

                    <ul style="color: #353535; line-height: 25px; font-size: 16px; margin-top: 30px">
                        <li><font face="Arial" style="color: #353535"><b>item 1</b> </font><font face="Arial" style="color: #353535">text.</font></li>
                        <li><font face="Arial" style="color: #353535"><b>item 2:</b>text.</font></li>
                        <li><font face="Arial" style="color: #353535"><b>item 3:</b> </font>
                            <p><font face="Arial" style="color: #353535">text.&nbsp;</font></p>

                            <p><font face="Arial" style="color: #353535">text.</font></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div style="border-left: 1px solid #CBD4C2; border-right: 1px solid #CBD4C2; border-bottom: 1px solid #CBD4C2; color: #353535; line-height: 25px">
            <div class="container" style="border-top: 1px solid #CBD4C2; padding: 40px 0 40px 0">
                <div class="col-12 col-md-12">
                    <h2 style="line-height: 45px"><font face="Arial"><font style="color: #353535">Kontaktieren Sie uns</font></font></h2>

                    <p>text</p>
                </div>
            </div>
        </div>
    </body>
</html>
